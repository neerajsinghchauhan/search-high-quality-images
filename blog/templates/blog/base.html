<!-- blog/templates/blog/base.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (optional) -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    
    <!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">My Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    
    
    
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/home/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about/">About</a>
            </li>
            
        </ul>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
            var blogLink = document.querySelector('.navbar-brand');
            blogLink.addEventListener('mouseenter', function() {
                var tooltip = document.createElement('span');
                tooltip.id = 'tooltip';
                tooltip.innerText = 'Please click to refresh the page';
                tooltip.style.position = 'absolute';
                tooltip.style.backgroundColor = 'lightSkyBlue';
                tooltip.style.color = '#000';
                tooltip.style.padding = '5px';
                tooltip.style.borderRadius = '3px';
                tooltip.style.top = (this.getBoundingClientRect().bottom + 10) + 'px'; // Position below
                tooltip.style.left = (this.getBoundingClientRect().left) + 'px';
                document.body.appendChild(tooltip);
            });
            
            blogLink.addEventListener('mouseleave', function() {
                var tooltip = document.getElementById('tooltip');
                if (tooltip) {
                    tooltip.remove();
                }
            });
        });

        </script>
        
            <!-- Add authentication links here -->
        <ul class="navbar-nav authentication-links">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <form method="post" action="{% url 'logout' %}" style="margin: 0; padding: 0;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link p-0 ">Logout</button>
                </form>
            </li> 
            <li class="nav-item d-inline-flex">
                <a class="nav-link text-danger p-0" href="{% url 'delete_account' %}">Delete Account</a>
            </li>   
                
                
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>


    <!-- Main content area -->
    <div class="container mt-5">
        {% block content %}
        <!-- Child templates will render here -->
        {% endblock %}
    </div>

    
    <!-- Bootstrap JS (optional, for dropdowns, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
